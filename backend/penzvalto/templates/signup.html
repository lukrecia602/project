{% extends "base.html" %}

{% block section %}

    <div class="mycontainer2 p-4 m-1 text-center">
        {% csrf_token %}
        
        <h1 class="display-1">Regisztráció</h1>
        
        <p class="h6" style="color:red">
            {% if form.errors %}
                {{ hibauzenet }}
            {% endif %}
        </p>

        <form method="post">

            <div class="input-group mb-3">
                <span class="input-group-text">Felhasználónév:</span>
                <input class="form-control" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required aria-describedby="id_username_helptext" id="id_username" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Jelszó:</span>
                <input class="form-control" type="password" name="password1" autocomplete="new-password" aria-describedby="id_password1_helptext" id="id_password1" required>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text">Jelszó újra:</span>
                <input class="form-control" type="password" name="password2" autocomplete="new-password" aria-describedby="id_password2_helptext" id="id_password2" required>    
            </div>

            {% csrf_token %}
            <input class = "btn mybtnactive mycontainer2" type="submit" value="Regisztrálok">

        </form>

    </div>

{% endblock section %}
