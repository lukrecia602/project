{% extends "base.html" %}

{% block section %}

    <div class="mycontainer2 p-4 m-1 text-center">
        {% csrf_token %}
    
        <h1 class="display-1">Bejelentkezés</h1>
        
        <p class="h6" style="color:red">
            {{ message }}
        </p>
        
        <form method="post">

            <div class="input-group mb-3">
                <span class="input-group-text">Felhasználónév:</span>
                <input class="form-control" type="text" name="username" maxlength="63" required id="id_username" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Jelszó:</span>
                <input class="form-control" type="password" name="password" maxlength="63" required id="id_password"required>
            </div>

            {% csrf_token %}
            <input class = "btn mybtnactive mycontainer2 " type="submit" value="Bejelentkezés">
        </form>
        <br>
        <a href="{% url 'signup' %}"><button class = "btn mybtn mycontainer2">Regisztráció</button></a>
    
    </div>

{% endblock section %}
